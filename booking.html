<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Site title -->
    <title>Therapeutic Cows Booking</title>
    <!-- Site favicon, generated from: https://favicon.io/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Search engine meta tags -->
    <meta name="description" content="Cow therapy, cuddle with cows, hug cows, or just have fun with cows! For anyone and
        everyone. Book your cow therapy session today! Stockholm, Sweden">
    <meta name="keywords" content="cow therapy, cow cuddling, Stockholm, Sweden, therapy, farm, cuddle, animals">
    <!-- Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="page-header">
        <a href="index.html">
            <h1>Therapeutic Cows</h1>
        </a>
        <!-- Nav-bar -->
        <input type="checkbox" id="navigation" class="nav-toggle">
        <label for="navigation" class="nav-toggle-icon-down"><i class="fa-solid fa-chevron-down"></i></label>
        <label for="navigation" class="nav-toggle-icon-up"><i class="fa-solid fa-chevron-up"></i></label>
        <nav class="header-nav">
            <ul class="header-nav-bar">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="cow-gallery.html"><i class="fa-regular fa-images"></i> Cows</a></li>
                <li><a href="booking.html" class="active"><i class="fa-solid fa-square-check"></i> Booking</a></li>
            </ul>
        </nav>

    </header>

    <!-- Main -->
    <main>
        <section id="booking">
            <div id="booking-background">
                <form action="https://formdump.codeinstitute.net" method="post" class="booking-form">
                    <h2 class="booking-h2">Book your visit!</h2>
                    <h3 class="booking-h3">Free of charge</h3>
                    <h3 class="underline booking-h3">Limited spots</h3>
                    <div class="input-container">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="full_name" id="full-name" class="text-field" required>
                        <label for="email-address">Email Address</label>
                        <input type="email" name="email_address" id="email-address" class="text-field" required>
                        <label for="telephone-number">Phone Number</label>
                        <input type="tel" name="telephone_number" id="telephone-number" class="text-field" required>
                    </div>
                    <div class="contact-choice">
                        <p>How should we contact you?</p>
                        <div>
                            <input type="radio" name="contact_choice" id="email" value="email" class="radio-choice"
                                required>
                            <label for="email">By email</label>
                        </div>
                        <div>
                            <input type="radio" name="contact_choice" id="phone" value="phone" class="radio-choice"
                                required>
                            <label for="phone">By phone</label>
                        </div>
                        <div>
                            <input type="radio" name="contact_choice" id="both" value="email + phone"
                                class="radio-choice" required>
                            <label for="both">Both</label>
                        </div>
                    </div>
                    <button type="submit" class="button-submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Social media hyperlinks -->
        <ul class="social-media">
            <li><a href="https://tiktok.com" rel="noopener" target="_blank"
                    aria-label="Visit our Facebook page (the link opens in a new page)"><i
                        class="fa-brands fa-tiktok"></i></a></li>
            <li><a href="https://twitter.com" rel="noopener" target="_blank"
                    aria-label="Visit our Twitter/X page (the link opens in a new page)"><i
                        class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://instagram.com" rel="noopener" target="_blank"
                    aria-label="Visit our Instagram page (the link opens in a new page)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://facebook.com" rel="noopener" target="_blank"
                    aria-label="Visit our Facebook page (the link opens in a new page)"><i
                        class="fa-brands fa-facebook"></i></a></li>
        </ul>
        <p class="footer-p">Therapeutic Cows @ 2024</p>
    </footer>
    <!-- Font Awesome kit import -->
    <script src="https://kit.fontawesome.com/267fdd4ac7.js" crossorigin="anonymous"></script>
</body>

</html>
