<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Site title -->

    <!-- Site favicon, generated from: https://favicon.io/ -->

    <meta name="description" content="Cow therapy, cuddle with cows, hug cows, or just have fun with cows! For anyone and
        everyone. Book your cow therapy session today! Stockholm, Sweden">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1>Therapeutic Cows</h1>
        </a>
        <!-- Nav-bar -->
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" id="nav-toggle-icon-down"><i class="fa-solid fa-chevron-down"
                aria-label="Arrow down to show the navigation menu"></i></label>
        <label for="nav-toggle" id="nav-toggle-icon-up"><i class="fa-solid fa-chevron-up"
                aria-label="Arrow up to hide the navigation menu again"></i></label>
        <nav>
            <ul id="nav-bar">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</li></a>
                <li><a href="cow-gallery.html" class="active"><i class="fa-regular fa-images"></i> Cows</li></a>
                <li><a href="booking.html"><i class="fa-solid fa-square-check"></i> Booking</li></a>
            </ul>
        </nav>

    </header>

    <!-- Main -->
    <main>
        <section id="gallery">
            <h2>Meet your fluffy friends!</h2>
            <div id="gallery-container">
                <div>
                    <img src="assets/images/2-cows-staring.jpg" alt="2 fluffy cows looking at the camera">
                    <h3>Ebba & Emma</h3>
                </div>
                <div>
                    <img src="assets/images/2-cows-behind-tree.jpg"
                        alt="2 fluffy cows next to each other peeking behind a tree">
                    <h3>Missy & Daisy</h3>
                </div>
                <div>
                    <img src="assets/images/cow-laying-tree.jpg" alt="A fluffy cow laying next to a tree">
                    <h3>Maya</h3>
                </div>
                <div>
                    <img src="assets/images/cow-standing-tree.jpg" alt="A fluffy cow standing next to a tree">
                    <h3>Little Angus</h3>
                </div>
                <div>
                    <img src="assets/images/cow-mom-and-calf.jpg" alt="Fluffy cow and her little calf">
                    <h3>Cookie & Ann</h3>
                </div>
                <div>
                    <img src="assets/images/cow-in-sun.jpg" alt="A fluffy cow standing in the sun">
                    <h3>Copper</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Social media hyperlinks -->
        <ul id="social-media">
            <li><a href="https://tiktok.com" rel="noopener" target="_blank"

                        class="fa-brands fa-instagram"></i></a></li>

                    aria-label="Visit our Facebook page (the link opens in a new page)"><i
                        class="fa-brands fa-facebook"></i></a></li>

        <p>Therapeutic Cows @ 2024</p>
